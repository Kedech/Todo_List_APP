<div class="d-flex w-full h-full">
    <mat-card class="m-auto" style="max-width: 380px;">
        <mat-card-header class="m-b-24">
            <mat-card-title>
                It only takes a few seconds to create your account
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-field-full" action="">
                <mat-form-field appearance="outline">
                    <mat-label>Name and lastname</mat-label>
                    <input matInput type="text" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required>
                </mat-form-field>   
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" required>
                </mat-form-field>
                <mat-checkbox>I have read and agree to the terms of service</mat-checkbox>
                <button mat-flat-button class="w-full m-y-16">Create acount</button>
                <div class="d-flex justify-content-center align-items-center m-t-16">
                    <span>Already have an account?</span>
                    <a class="m-l-4" [routerLink]="['/auth/login']" routerLinkActive="router-link-active" >Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
